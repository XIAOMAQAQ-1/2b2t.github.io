<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 2B2T.US.KG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .card-header {
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #3498db;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 20px 14px 45px;
            border: 2px solid #e1e5eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .form-control.error {
            border-color: #e74c3c;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(-1px);
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 40px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin-top: 20px;
        }
        
        .terms input {
            margin-right: 10px;
            margin-top: 4px;
        }
        
        .terms label {
            color: #7f8c8d;
            line-height: 1.5;
        }
        
        .terms a {
            color: #3498db;
            text-decoration: none;
        }
        
        .database-info {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            color: white;
            font-size: 0.9rem;
        }
        
        .database-info h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        
        .error-message-server {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-connected {
            background-color: #2ecc71;
        }
        
        .status-disconnected {
            background-color: #e74c3c;
        }
        
        @media (max-width: 576px) {
            .card-body {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>用户注册</h1>
            <p>创建您的账户，开始使用我们的服务</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                创建新账户
            </div>
            <div class="card-body">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" class="form-control" placeholder="输入用户名 (3-20个字符)" required>
                        <div class="error-message" id="username-error">用户名需为3-20个字符</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">电子邮箱</label>
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-control" placeholder="输入电子邮箱" required>
                        <div class="error-message" id="email-error">请输入有效的电子邮箱</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-control" placeholder="输入密码 (至少8个字符)" required>
                        <span class="password-toggle" id="togglePassword">
                            <i class="far fa-eye"></i>
                        </span>
                        <div class="error-message" id="password-error">密码需至少8个字符，包含字母和数字</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" class="form-control" placeholder="再次输入密码" required>
                        <div class="error-message" id="confirmPassword-error">两次输入的密码不匹配</div>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">我已阅读并同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a></label>
                    </div>
                    
                    <button type="submit" class="btn">
                        <i class="fas fa-user-plus"></i> 立即注册
                    </button>
                    
                    <div class="success-message" id="successMessage">
                        <i class="fas fa-check-circle"></i> 注册成功！正在跳转...
                    </div>
                    
                    <div class="error-message-server" id="errorMessage">
                        <i class="fas fa-exclamation-circle"></i> 注册失败，请稍后重试
                    </div>
                </form>
                
                <div class="login-link">
                    已有账户？ <a href="#">登录</a>
                </div>
                
                <div class="database-info">
                    <h3><i class="fas fa-database"></i> 数据库连接信息</h3>
                    <p><strong>主机名：</strong> sql209.tttttttttt.top</p>
                    <p><strong>数据库名：</strong> fr3t_38379431_mima</p>
                    <p><strong>用户名：</strong> fr3t_38379431</p>
                    <p><strong>连接状态：</strong> 
                        <span class="status-indicator status-connected"></span>
                        已连接
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 表单验证
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('togglePassword');
            const passwordIcon = togglePassword.querySelector('i');
            
            // 切换密码可见性
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordIcon.classList.toggle('fa-eye');
                passwordIcon.classList.toggle('fa-eye-slash');
            });
            
            // 用户名验证
            const usernameInput = document.getElementById('username');
            usernameInput.addEventListener('blur', function() {
                const username = usernameInput.value.trim();
                const errorElement = document.getElementById('username-error');
                
                if (username.length < 3 || username.length > 20) {
                    usernameInput.classList.add('error');
                    errorElement.style.display = 'block';
                } else {
                    usernameInput.classList.remove('error');
                    errorElement.style.display = 'none';
                }
            });
            
            // 邮箱验证
            const emailInput = document.getElementById('email');
            emailInput.addEventListener('blur', function() {
                const email = emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const errorElement = document.getElementById('email-error');
                
                if (!emailRegex.test(email)) {
                    emailInput.classList.add('error');
                    errorElement.style.display = 'block';
                } else {
                    emailInput.classList.remove('error');
                    errorElement.style.display = 'none';
                }
            });
            
            // 密码验证
            passwordInput.addEventListener('blur', function() {
                const password = passwordInput.value;
                const errorElement = document.getElementById('password-error');
                const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d).{8,}$/;
                
                if (!passwordRegex.test(password)) {
                    passwordInput.classList.add('error');
                    errorElement.style.display = 'block';
                } else {
                    passwordInput.classList.remove('error');
                    errorElement.style.display = 'none';
                }
            });
            
            // 确认密码验证
            const confirmPasswordInput = document.getElementById('confirmPassword');
            confirmPasswordInput.addEventListener('blur', function() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                const errorElement = document.getElementById('confirmPassword-error');
                
                if (password !== confirmPassword) {
                    confirmPasswordInput.classList.add('error');
                    errorElement.style.display = 'block';
                } else {
                    confirmPasswordInput.classList.remove('error');
                    errorElement.style.display = 'none';
                }
            });
            
            // 表单提交处理
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 简单的验证
                let isValid = true;
                const inputs = [usernameInput, emailInput, passwordInput, confirmPasswordInput];
                
                inputs.forEach(input => {
                    input.dispatchEvent(new Event('blur'));
                    if (input.classList.contains('error')) {
                        isValid = false;
                    }
                });
                
                if (!document.getElementById('terms').checked) {
                    isValid = false;
                    alert('请同意服务条款和隐私政策');
                }
                
                if (isValid) {
                    // 显示加载状态
                    const submitBtn = form.querySelector('button');
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
                    submitBtn.disabled = true;
                    
                    // 模拟提交到服务器
                    setTimeout(() => {
                        // 模拟成功响应
                        document.getElementById('successMessage').style.display = 'block';
                        document.getElementById('errorMessage').style.display = 'none';
                        
                        // 模拟重定向
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 2000);
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
