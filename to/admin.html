<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAOMAQAQ - 个人介绍</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .tagline {
            color: #7f8c8d;
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .section-title {
            font-size: 1.5rem;
            color: #3498db;
            margin-bottom: 20px;
            padding-left: 10px;
            border-left: 4px solid #3498db;
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .contact-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .icon {
            width: 50px;
            height: 50px;
            background: #f3f7ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: #3498db;
            font-size: 20px;
        }
        
        .contact-details {
            flex: 1;
        }
        
        .contact-type {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .contact-value {
            color: #2c3e50;
            font-weight: 500;
            word-break: break-all;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #6a11cb;
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .contact-info {
                grid-template-columns: 1fr;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="avatar">X</div>
            <h1>XIAOMAQAQ</h1>
            <p class="tagline">开发者 & 技术爱好者</p>
        </header>
        
        <section>
            <h2 class="section-title">联系方式</h2>
            <div class="contact-info">
                <div class="contact-card">
                    <div class="icon">
                        <i class="fab fa-github"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-type">GitHub</div>
                        <div class="contact-value">
                            <a href="https://github.com/xiaomaqaq-1" target="_blank">github.com/xiaomaqaq-1</a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-card">
                    <div class="icon">
                        <i class="fab fa-qq"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-type">QQ</div>
                        <div class="contact-value">
                            <a href="https://qm.qq.com/q/wWxSzM5eve" target="_blank">点击联系</a>
                        </div>
                    </div>
                </div>
                
                <div class="contact-card">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="contact-details">
                        <div class="contact-type">邮箱</div>
                        <div class="contact-value">
                            <a href="mailto:xiaomaqaq@2b2t.us.kg">xiaomaqaq@2b2t.us.kg</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer>
            <p>© 2025 XIAOMAQAQ 2B2T.US.KG</p>
        </footer>
    </div>
</body>
</html>
