        @keyframes watermarkMove {

            25% { transform: rotate(-10deg) translate(20%, 20%); }
            50% { transform: rotate(10deg) translate(50%, 50%); }
            75% { transform: rotate(-10deg) translate(20%, -20%); }
            100% { transform: rotate(-30deg) translate(-50%, -50%); }
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1::after {
            content: "© 2025 hjl - 保留所有权利";
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 100%;
            font-size: 12px;
            color: #999;
            font-weight: normal;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
            height: 20px;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.1s ease-in-out;
            text-align: center;
            color: white;
            line-height: 20px;
            transition: width 0.3s;
        }
        
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        
        .hidden {
            display: none;
        }
        
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #888;
            z-index: 10;
        }
        .copy-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 2000;
            display: none;
        }

            <div class="progress-bar" id="progressBar"></div>

        function showWarning(msg) {

            warning.textContent = msg;

        const startButton = document.getElementById('startButton');
        startButton.addEventListener('click', function() {
            this.classList.add('hidden');
            document.getElementById('progressContainer').classList.remove('hidden');
            
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            
            const updateProgress = setInterval(() => {
                progress += Math.random() * 3;
                if (progress < 99) {
                    progressBar.style.width = progress + '%';
                    progressBar.textContent = Math.floor(progress) + '%';
                } else {
                    clearInterval(updateProgress);
                    progressBar.style.width = '99%';
                    progressBar.textContent = '99%';
                    
                    setTimeout(() => {
                        document.getElementById('message').textContent = '请请稍等片刻，马上做局成功';
                        document.getElementById('message').classList.remove('hidden');
                        
                        setTimeout(() => {
                            document.getElementById('message').textContent = '恭喜你，做局成功，你的时间被资本浪费了 😊';
                            
                            setTimeout(() => {
                                document.getElementById('startButton').textContent = '再来一局';
                                document.getElementById('startButton').classList.remove('hidden');
                                progressBar.style.width = '0%';
                                document.getElementById('progressContainer').classList.add('hidden');
                                document.getElementById('message').textContent = '';
                                document.getElementById('message').classList.add('hidden');
                            }, 5000);
                        }, 2000);
                    }, 1000);
                }
            }, 100);
        });
