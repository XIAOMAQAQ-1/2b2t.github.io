<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 1.12.2 离线版</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        
        body {
            background: #1d2d35;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景方块图案 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(45deg, #3a5f3a 25%, transparent 25%),
                linear-gradient(-45deg, #3a5f3a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #3a5f3a 75%),
                linear-gradient(-45deg, transparent 75%, #3a5f3a 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
            opacity: 0.3;
            z-index: -1;
        }
        
        /* 草方块顶部 */
        .grass-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: #4a7c4a;
            border-bottom: 2px solid #2a4a2a;
            z-index: -1;
        }
        
        /* 草方块侧面 */
        .grass-side {
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 100%;
            background: #4a7c4a;
            background-image: linear-gradient(to right, #3a6c3a, #4a7c4a);
            border-right: 2px solid #2a4a2a;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px 20px;
            text-align: center;
        }
        
        .title {
            margin: 40px 0;
            text-align: center;
            position: relative;
        }
        
        .title h1 {
            font-size: 3.5rem;
            color: #ffd83d;
            text-shadow: 
                4px 4px 0 #3a3a3a,
                6px 6px 0 #000;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }
        
        .title p {
            font-size: 1.2rem;
            color: #d0d0d0;
            text-shadow: 2px 2px 0 #000;
            margin-bottom: 30px;
        }
        
        .version {
            background: #5a5a5a;
            color: #ffd83d;
            display: inline-block;
            padding: 8px 15px;
            border: 3px solid #3a3a3a;
            border-radius: 0;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        
        .game-container {
            background: rgba(40, 40, 40, 0.85);
            border: 4px solid #5a5a5a;
            border-radius: 0;
            padding: 25px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 
                inset 0 0 15px rgba(0, 0, 0, 0.7),
                0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .game-container::before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid #7a7a7a;
            pointer-events: none;
        }
        
        .game-frame {
            width: 100%;
            height: 350px;
            background: #1a1a1a;
            border: 3px solid #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .game-frame::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(26, 26, 26, 0.8), 
                rgba(26, 26, 26, 0.8)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><rect width="40" height="40" fill="none" stroke="%23333" stroke-width="0.5"/></svg>');
            background-size: 40px 40px;
        }
        
        .steve {
            position: absolute;
            bottom: 20px;
            right: 30px;
            width: 60px;
            height: 120px;
            z-index: 5;
        }
        
        .steve-head {
            position: absolute;
            top: 0;
            left: 10px;
            width: 40px;
            height: 40px;
            background: #3a6da3;
            border: 2px solid #2a5a8a;
        }
        
        .steve-eye {
            position: absolute;
            top: 15px;
            left: 25px;
            width: 8px;
            height: 8px;
            background: #000;
        }
        
        .steve-body {
            position: absolute;
            top: 40px;
            left: 10px;
            width: 40px;
            height: 50px;
            background: #3a6da3;
            border: 2px solid #2a5a8a;
        }
        
        .steve-arm {
            position: absolute;
            top: 40px;
            left: 0;
            width: 10px;
            height: 40px;
            background: #3a6da3;
            border: 2px solid #2a5a8a;
        }
        
        .steve-arm.right {
            left: auto;
            right: 0;
        }
        
        .steve-leg {
            position: absolute;
            top: 90px;
            left: 15px;
            width: 10px;
            height: 30px;
            background: #3a6da3;
            border: 2px solid #2a5a8a;
        }
        
        .steve-leg.right {
            left: auto;
            right: 15px;
        }
        
        .world-name {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 1.2rem;
            text-shadow: 2px 2px 0 #000;
            z-index: 10;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .mc-button {
            background: #5a5a5a;
            color: #fff;
            border: 3px solid #3a3a3a;
            padding: 15px 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 0 #000;
        }
        
        .mc-button:hover {
            background: #6a6a6a;
            transform: translateY(-3px);
            border-color: #4a4a4a;
            color: #ffffa0;
        }
        
        .mc-button:active {
            transform: translateY(1px);
            background: #4a4a4a;
        }
        
        .mc-button.primary {
            background: #4a7c4a;
            border-color: #3a6c3a;
            color: #ffffa0;
        }
        
        .mc-button.primary:hover {
            background: #5a8c5a;
            border-color: #4a7c4a;
        }
        
        .world-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .mc-select {
            flex: 1;
            background: #5a5a5a;
            color: #fff;
            border: 3px solid #3a3a3a;
            padding: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
        }
        
        .status {
            background: rgba(30, 30, 30, 0.9);
            border: 3px solid #5a5a5a;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            position: relative;
        }
        
        .status h3 {
            color: #ffd83d;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .progress-container {
            height: 20px;
            background: #3a3a3a;
            border: 2px solid #2a2a2a;
            margin: 10px 0;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: #4a7c4a;
            width: 85%;
            position: relative;
            transition: width 0.5s ease;
        }
        
        .progress-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 1.5s infinite;
        }
        
        .footer {
            margin-top: 30px;
            color: #aaa;
            font-size: 0.7rem;
            text-shadow: 1px 1px 0 #000;
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shine {
            0% { background-position: -100px 0; }
            100% { background-position: 100px 0; }
        }
        
        /* 方块动画 */
        .block {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #4a7c4a;
            border: 2px solid #3a6c3a;
            animation: float 15s infinite linear;
            z-index: -1;
        }
        
        .block:nth-child(2n) {
            background: #7c4a4a;
            border-color: #6c3a3a;
            width: 25px;
            height: 25px;
        }
        
        .block:nth-child(3n) {
            background: #4a4a7c;
            border-color: #3a3a6c;
            width: 20px;
            height: 20px;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .title h1 {
                font-size: 2.5rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            .game-frame {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景方块 -->
    <div class="background"></div>
    <div class="grass-top"></div>
    <div class="grass-side"></div>
    
    <!-- 浮动方块 -->
    <div class="block" style="top: 10%; left: 15%;"></div>
    <div class="block" style="top: 20%; left: 80%;"></div>
    <div class="block" style="top: 40%; left: 5%;"></div>
    <div class="block" style="top: 70%; left: 70%;"></div>
    <div class="block" style="top: 85%; left: 20%;"></div>
    
    <div class="container">
        <div class="title">
            <h1>MINECRAFT</h1>
            <p>离线版 - 探索、创造、生存</p>
            <div class="version">1.12.2 版本</div>
        </div>
        
        <div class="game-container">
            <div class="game-frame">
                <div class="world-name">世界: 主世界</div>
                
                <div class="steve">
                    <div class="steve-head">
                        <div class="steve-eye"></div>
                    </div>
                    <div class="steve-body"></div>
                    <div class="steve-arm"></div>
                    <div class="steve-arm right"></div>
                    <div class="steve-leg"></div>
                    <div class="steve-leg right"></div>
                </div>
                
                <div style="color: #ffffa0; text-align: center; text-shadow: 2px 2px 0 #000; z-index: 10;">
                    <h3>准备进入 Minecraft</h3>
                    <p>选择世界并开始游戏</p>
                </div>
            </div>
            
            <div class="world-selector">
                <select class="mc-select" id="world-select">
                    <option value="world1">主世界</option>
                    <option value="world2">冒险岛</option>
                    <option value="world3">创造空间</option>
                    <option value="world4">生存挑战</option>
                </select>
                <button class="mc-button" id="load-world">加载世界</button>
            </div>
            
            <div class="controls">
                <button class="mc-button primary" id="start-btn">开始游戏</button>
                <button class="mc-button" id="create-world">创建新世界</button>
                <button class="mc-button" id="settings">游戏设置</button>
                <button class="mc-button" id="resource-pack">资源包</button>
            </div>
            
            <div class="status">
                <h3>游戏状态</h3>
                <p>资源加载: 85%</p>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <p>内存: 256MB / 512MB</p>
            </div>
        </div>
        
        <div class="footer">
            <p>Minecraft © Mojang AB 2009-2023 - 非官方离线网页版</p>
            <p>此版本仅供个人使用，支持单人游戏模式</p>
        </div>
    </div>
    
    <script>
        // 游戏启动逻辑
        document.getElementById('start-btn').addEventListener('click', function() {
            const world = document.getElementById('world-select').value;
            const progressBar = document.getElementById('progress-bar');
            const gameFrame = document.querySelector('.game-frame');
            
            // 更新游戏框显示
            gameFrame.innerHTML = `
                <div style="color: #ffffa0; text-align: center; padding: 40px 20px; text-shadow: 2px 2px 0 #000;">
                    <h3>正在加载 ${world}</h3>
                    <p>准备游戏环境...</p>
                    <div style="margin: 30px auto; width: 80%; height: 20px; background: #3a3a3a; border: 2px solid #2a2a2a;">
                        <div id="loading-bar" style="height: 100%; width: 0%; background: #4a7c4a;"></div>
                    </div>
                </div>
            `;
            
            // 模拟加载进度
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                document.getElementById('loading-bar').style.width = `${progress}%`;
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        gameFrame.innerHTML = `
                            <div style="color: #ffffa0; text-align: center; padding: 40px 20px; text-shadow: 2px 2px 0 #000;">
                                <h3>${world} 已加载!</h3>
                                <p>按 ESC 开始游戏</p>
                                <div style="margin: 20px auto; width: 100px; height: 100px; position: relative;">
                                    <div style="position: absolute; top: 0; left: 35px; width: 30px; height: 30px; background: #3a6da3; border: 2px solid #2a5a8a;"></div>
                                    <div style="position: absolute; top: 30px; left: 35px; width: 30px; height: 40px; background: #3a6da3; border: 2px solid #2a5a8a;"></div>
                                    <div style="position: absolute; top: 30px; left: 5px; width: 30px; height: 40px; background: #3a6da3; border: 2px solid #2a5a8a; transform: skewY(30deg);"></div>
                                    <div style="position: absolute; top: 30px; left: 65px; width: 30px; height: 40px; background: #3a6da3; border: 2px solid #2a5a8a; transform: skewY(-30deg);"></div>
                                </div>
                            </div>
                        `;
                    }, 500);
                }
            }, 200);
        });
        
        // 创建新世界
        document.getElementById('create-world').addEventListener('click', function() {
            const worldName = prompt('输入新世界名称:', '我的世界');
            if (worldName) {
                const select = document.getElementById('world-select');
                const option = document.createElement('option');
                option.value = worldName.toLowerCase().replace(/\s+/g, '_');
                option.textContent = worldName;
                select.appendChild(option);
                select.value = option.value;
                
                alert(`世界 "${worldName}" 已创建！`);
            }
        });
        
        // 加载世界
        document.getElementById('load-world').addEventListener('click', function() {
            const world = document.getElementById('world-select').value;
            alert(`正在加载世界: ${world}`);
        });
        
        // 资源加载动画
        const progressBar = document.getElementById('progress-bar');
        let width = 85;
        setInterval(() => {
            width = 85 + Math.sin(Date.now()/1000) * 2;
            progressBar.style.width = `${width}%`;
        }, 500);
        
        // 添加方块动画
        for (let i = 0; i < 10; i++) {
            const block = document.createElement('div');
            block.className = 'block';
            block.style.left = `${Math.random() * 100}%`;
            block.style.top = `${Math.random() * 100}%`;
            block.style.animationDuration = `${15 + Math.random() * 20}s`;
            block.style.animationDelay = `-${Math.random() * 20}s`;
            document.body.appendChild(block);
        }
    </script>
</body>
</html>
