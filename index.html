<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2B2T.US.KG | Minecraft资源分享站</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 25% 25%, #2a2a2a 0%, transparent 20%),
                radial-gradient(circle at 75% 75%, #2a2a2a 0%, transparent 20%);
            background-size: 50px 50px;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            color: #4CAF50;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 40px;
        }
        
        .minecraft-character {
            font-size: 4rem;
            color: #4CAF50;
            text-shadow: 3px 3px 0 #000;
            margin: 30px 0;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 40px 0;
        }
        
        .main-btn {
            display: block;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: 2px solid #1B5E20;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .main-btn:hover {
            background: linear-gradient(to bottom, #66BB6A, #4CAF50);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.7);
            transform: translateY(-3px);
        }
        
        .version-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .version-btn {
            background: #3a3a3a;
            color: #e0e0e0;
            border: 2px solid #4CAF50;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .version-btn.active {
            background: #4CAF50;
            color: white;
        }
        
        .version-btn:hover {
            background: #66BB6A;
        }
        
        footer {
            margin-top: 60px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .minecraft-character {
                font-size: 3rem;
            }
            
            .main-btn {
                padding: 15px;
                font-size: 1rem;
            }
            
            .version-selector {
                flex-direction: column;
                gap: 10px;
            }
            
            .version-btn {
                width: 100%;
            }
        }
        
        .pixel-divider {
            height: 4px;
            background: repeating-linear-gradient(
                45deg,
                #4CAF50,
                #4CAF50 10px,
                #2E7D32 10px,
                #2E7D32 20px
            );
            margin: 30px auto;
            width: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">2B2T.US.KG</h1>
        <p class="tagline">Minecraft 资源分享站</p>
        
        <div class="minecraft-character">⛏</div>
        
        <div class="buttons-container">
            <a href="http://2b2t.us.kg/2b2t" class="main-btn">进入 2B2T 服务器信息页</a>
            
            <div class="pixel-divider"></div>
            
            <div class="version-selector">
                <button class="version-btn active" data-version="1.8">1.8版本</button>
                <button class="version-btn" data-version="1.12">1.12版本</button>
            </div>
            
            <a href="http://2b2t.us.kg/mcweb/1.8" class="main-btn" id="play-btn">进入 Minecraft 1.8 网页版</a>
        </div>
        
        <footer>
            <p>© 2023 2B2T.US.KG | 本网站与Mojang AB没有关联</p>
        </footer>
    </div>
    
    <script>
        // 版本选择功能
        document.addEventListener('DOMContentLoaded', function() {
            const versionButtons = document.querySelectorAll('.version-btn');
            const playBtn = document.getElementById('play-btn');
            
            // 版本链接
            const links = {
                '1.8': 'http://2b2t.us.kg/mcweb/1.8',
                '1.12': 'http://2b2t.us.kg/mcweb/1.12'
            };
            
            // 按钮文本
            const buttonTexts = {
                '1.8': '进入 Minecraft 1.8 网页版',
                '1.12': '进入 Minecraft 1.12 网页版'
            };
            
            versionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const version = this.getAttribute('data-version');
                    
                    // 更新活动按钮状态
                    versionButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新链接和按钮文本
                    playBtn.href = links[version];
                    playBtn.textContent = buttonTexts[version];
                });
            });
            
            // 添加按钮点击效果
            const buttons = document.querySelectorAll('.main-btn');
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = 'scale(1)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
