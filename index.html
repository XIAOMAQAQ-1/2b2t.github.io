<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2B2T.US.KG | Minecraft资源分享站</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 25% 25%, #2a2a2a 0%, transparent 20%),
                radial-gradient(circle at 75% 75%, #2a2a2a 0%, transparent 20%);
            background-size: 50px 50px;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 2.5rem;
            color: #4CAF50;
            text-shadow: 3px 3px 0 #000;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 40px;
        }
        
        .minecraft-character {
            font-size: 4rem;
            color: #4CAF50;
            text-shadow: 3px 3px 0 #000;
            margin: 30px 0;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .main-btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #2c2c2c, #252525);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #3a3a3a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            height: 100%;
        }
        
        .main-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            border-color: #4CAF50;
        }
        
        .btn-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .btn-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        .btn-desc {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .external-indicator {
            display: inline-block;
            margin-left: 5px;
            font-size: 0.8rem;
        }
        
        .version-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .version-btn {
            background: #3a3a3a;
            color: #e0e0e0;
            border: 2px solid #4CAF50;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .version-btn.active {
            background: #4CAF50;
            color: white;
        }
        
        .version-btn:hover {
            background: #66BB6A;
        }
        
        footer {
            margin-top: 60px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .pixel-divider {
            height: 4px;
            background: repeating-linear-gradient(
                45deg,
                #4CAF50,
                #4CAF50 10px,
                #2E7D32 10px,
                #2E7D32 20px
            );
            margin: 30px auto;
            width: 80%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem;
            }
            
            .minecraft-character {
                font-size: 3rem;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .version-selector {
                flex-direction: column;
                gap: 10px;
            }
            
            .version-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">2B2T.US.KG</h1>
        <p class="tagline">Minecraft 资源分享站</p>
        
        <div class="minecraft-character">⛏</div>
        
        <div class="buttons-container">
            <a href="http://2b2t.us.kg/2b2t" target="_blank" class="main-btn">
                <div class="btn-icon">🔗</div>
                <div class="btn-title">2B2T 服务器信息<span class="external-indicator">↗</span></div>
                <div class="btn-desc">访问2B2T服务器信息和指南</div>
            </a>
            
            <a href="http://2b2t.us.kg/blog" target="_blank" class="main-btn">
                <div class="btn-icon">📝</div>
                <div class="btn-title">博客<span class="external-indicator">↗</span></div>
                <div class="btn-desc">阅读最新的Minecraft相关文章</div>
            </a>
            
            <a href="#" id="minecraft-btn" class="main-btn">
                <div class="btn-icon">🎮</div>
                <div class="btn-title">Minecraft 网页版</div>
                <div class="btn-desc">选择版本开始游戏</div>
                
                <div class="version-selector">
                    <button class="version-btn active" data-version="1.8">1.8</button>
                    <button class="version-btn" data-version="1.12">1.12</button>
                </div>
            </a>
        </div>
        
        <div class="pixel-divider"></div>
        
        <footer>
            <p>© 2023 2B2T.US.KG | 本网站与Mojang AB没有关联</p>
            <p>所有链接将在新窗口中打开</p>
        </footer>
    </div>
    
    <script>
        // 版本选择功能
        document.addEventListener('DOMContentLoaded', function() {
            const versionButtons = document.querySelectorAll('.version-btn');
            const minecraftBtn = document.getElementById('minecraft-btn');
            
            // 版本链接
            const links = {
                '1.8': 'http://2b2t.us.kg/mcweb/1.8',
                '1.12': 'http://2b2t.us.kg/mcweb/1.12'
            };
            
            let currentVersion = '1.8';
            
            versionButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation(); // 防止事件冒泡
                    
                    const version = this.getAttribute('data-version');
                    currentVersion = version;
                    
                    // 更新活动按钮状态
                    versionButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // Minecraft按钮点击事件
            minecraftBtn.addEventListener('click', function(e) {
                e.preventDefault();
                window.open(links[currentVersion], '_blank');
            });
            
            // 添加按钮点击效果
            const buttons = document.querySelectorAll('.main-btn');
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = '';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
